<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Binary-Decimal Numbers Converter</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Binary-Decimal Numbers Converter</h1>
    <div class="binary converter">
      <h1 class="title">Binary System</h1>
      <div class="input-box">
        <input id="binary-input" type="text" class="converter-input" placeholder="decimal number">
      </div>
      <input id="binary-output" type="text" class="converter-ouput converter-input">
    </div>
    <div class="decimal converter">
      <h1 class="title">Decimal System</h1>
      <div class="input-box">
        <input id="decimal-input" type="text" class="converter-input" placeholder="binary number">
      </div>
      <input id="decimal-output" type="text" class="converter-ouput converter-input">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
