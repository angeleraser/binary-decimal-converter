<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Number System Calculator</title>
</head>
<body>
  <div class="container">
    <header class="header">Number System Calculator<img src="./calculator-1.png" alt="" class="icon"></header>
    <div class="converter">
      <div class="convert-container">
        <label for="option" class="option-box">
          <input type="radio" class="option" name="option" id="decimal-option" value="decimal">dec
          <input type="radio" class="option" name="option" id="binary-option" value="binary">bin
          <input type="radio" class="option" name="option" id="hexadecimal-option" value="hexadecimal">hex
        </label>
          <input  id="input" type="number" class="converter-input input" placeholder="" maxlength="10">
      </div>
        <div class="convert-container output">
          <div class="system-name output1"></div>
            <input id="output1" type="text" class="converter-output converter-input output1" >
        </div>
        <div class="convert-container output">
          <div class="system-name output2"></div>
            <input id="output2" type="text" class="converter-output converter-input output2">
        </div>
    </div>
    <footer class="footer header">
      developed by @angeleraser
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
