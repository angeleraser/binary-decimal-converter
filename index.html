<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Binary-Decimal Numbers Converter</title>
</head>
<body>
  <div class="container">
    <header class="header">Hex-Bin Number Calculator <img src="./calculator-1.png" alt="" class="icon"></header>
    <div class="converter">
      <div class="convert-container">
        <div class="type">DEC <sub>10</sub></div>
          <input id="decimal-input" type="number" class="converter-input input" placeholder="" >
      </div>
        <div class="convert-container">
          <div class="type bin">BIN <sub>2</sub></div>
            <input id="binary-output" type="text" class="converter-output converter-input bin" >
        </div>
        <div class="convert-container">
          <div class="type hex">HEX <sub>16</sub></div>
            <input id="hexadecimal-output" type="text" class="converter-output converter-input hex">
        </div>
    </div>
    <footer class="footer header">
      developed by @angeleraser
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
