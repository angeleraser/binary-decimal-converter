<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Number System Calculator</title>
</head>
<body>
  <div class="main-container">
    <!-- CABECERA -->
    <header class="main-container__header">Number System Calculator
      <img src="./img/calculator-1.png" alt="" class="icon">
    </header>
    <!-- CONVERTIDOR  -->
    <div class="main-container__converter">
      <!-- INPUT Y OPCIONES  -->
      <div class="converter__item">
        <label for="option" class="option-box">
          <input type="radio" class="option" name="option" id="decimal-option" value="decimal">dec
          <input type="radio" class="option" name="option" id="binary-option" value="binary">bin
          <input type="radio" class="option" name="option" id="hexadecimal-option" value="hexadecimal">hex
        </label>
          <input  id="input" type="number" class="converter__input input" placeholder="" >
      </div>
      <!-- OUTPUT 1  -->
        <div class="converter__item output">
          <div class="converter__output-name output1"></div>
            <input id="output1" type="text" class="converter__output converter__input output1" >
        </div>
        <!-- OUTPUT 2  -->
        <div class="converter__item output">
          <div class="converter__output-name output2"></div>
            <input id="output2" type="text" class="converter__output converter__input output2">
        </div>
    </div>
    <!-- PIE DE PAGINA  -->
    <footer class="main-container__footer main-container__header">
      developed by @angeleraser
    </footer>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
